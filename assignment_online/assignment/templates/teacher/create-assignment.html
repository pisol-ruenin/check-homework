{% extends "base.html" %}
{% load staticfiles %}
{% load widget_tweaks %}
{% block body %}
<div class="container">
  <form method="post">
    {% csrf_token %}
     {%for field in form %}
      {{ field.label_tag }}
      {{ field|add_class:"label input form-control" }}
      {{ field.errors }}
    {% endfor %}
    <button type="submit">Submit</button>
  </form>
  <h2>{{ text }}</h2>
</div>

{% endblock %}
