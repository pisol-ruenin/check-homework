{% extends "base.html" %}
{% load staticfiles %}
{% load widget_tweaks %}
{% block body %}
<div class="container"><br>
  <h1>Create Question</h1>
  <form method="post">
    {% csrf_token %}
     {%for field in form %}
      {{ field.label_tag }}
      {{ field|add_class:"label input form-control" }}
      {{ field.errors }}
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
